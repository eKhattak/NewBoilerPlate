<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
      </div>

      <!-- Result Bar -->
      <div class="result-bar">
        <p class="logs">&nbsp;</p>
        <!-- <h2 class="result">3434234</h2> -->
        <h2 class="result">&nbsp;</h2>
      </div>
      <div class="buttons">
        <div class="btn btn-dark buttons-c">X</div>
        <div class="btn btn-dark buttons-cc">C</div>
        <div class="btn btn-dark buttons-pm">+-</div>
        <div class="btn btn-dark buttons-divide">/</div>
        <div class="btn buttons-seven">7</div>
        <div class="btn buttons-eight">8</div>
        <div class="btn buttons-nine">9</div>
        <div class="btn btn-dark buttons-multiply">*</div>
        <div class="btn buttons-four">4</div>
        <div class="btn buttons-five">5</div>
        <div class="btn buttons-six">6</div>
        <div class="btn btn-dark buttons-minus">-</div>
        <div class="btn buttons-one">1</div>
        <div class="btn buttons-two">2</div>
        <div class="btn buttons-three">3</div>
        <div class="btn btn-dark buttons-plus">+</div>
        <div class="btn btn-dark buttons-mod">%</div>
        <div class="btn buttons-zero">0</div>
        <div class="btn btn-dark buttons-dot">.</div>
        <div class="btn btn-dark buttons-equal">=</div>
      </div>
    </div>
  </body>

  <script type="module" src="./index.js"></script>
</html>
